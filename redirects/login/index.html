<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="theme-color" content="#36393f" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="style.css" />
		<script src="/js/DiscordXHR.js"></script>
		<script src="/js/spatial_navigation.js"></script>
		<script src="/js/polyfills.js"></script>
		<script src="app.js" defer></script>
	</head>
	<body>
		<div id="mfa_con" style="display: none">
			<div class="separator">ENTER DISCORD AUTH/BACKUP CODE</div>
			<input placeholder="Authentication code" type="tel" id="mfa_inp" />
			<button id="mfa_login">Login</button>
			<button id="mfa_back">Go Back</button>
		</div>
		<div id="token_con" style="display: none">
			<div class="separator">TOKEN</div>
			<input id="token_inp" type="password" />
			<button id="token_login">Login</button>
			<button id="token_file">Use token.txt file</button>
			<button id="token_qr">Scan token QR Code</button>
			<button id="back">Go Back</button>
		</div>
		<div id="login_con">
			<div id="email-thing" class="separator">EMAIL OR PHONE NUMBER</div>
			<input id="email" type="text" />
			<div class="separator" id="pass-thing">PASSWORD</div>
			<input type="password" id="password" />
			<button id="login">Login</button>
			<button id="token">Login with Token</button>
		</div>
	</body>
</html>
